<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6E48AA, #9D50BB);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .translator-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        textarea {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
            color: #333;
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        select {
            width: 48%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            color: #333;
        }
        button {
            background-color: #FF7F50;
            border: none;
            border-radius: 10px;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #FF6347;
        }
        #outputText {
            margin-top: 20px;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            color: #333;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="translator-container">
        <h1>Text Translator</h1>
        <div class="translator-box">
            <textarea id="inputText" placeholder="Enter text to translate"></textarea>
            <div class="options">
                <select id="sourceLang">
                    <option value="auto">Detect Language</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <!-- Add more languages as needed -->
                </select>
                <select id="targetLang">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <button onclick="translateText()">Translate</button>
            <div id="outputText" placeholder="Translated text will appear here"></div>
        </div>
    </div>

    <script>
        function translateText() {
            const inputText = document.getElementById('inputText').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;

            // Placeholder function for translation API call
            // Replace this with a real API call (e.g., Google Translate API)
            const translatedText = `Translated text from ${sourceLang} to ${targetLang}: ${inputText}`;
            document.getElementById('outputText').innerText = translatedText;
        }
    </script>
</body>
</html>
